<!DOCTYPE html>
<html lang="id">
<!-- Deklarasi HTML5 dan bahasa halaman -->
<head>
  <meta charset="UTF-8">
  <!-- Menentukan format karakter untuk mendukung berbagai bahasa -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Membuat tampilan responsif untuk semua perangkat -->
  <title>Tampilan Awal Website</title>
  <!-- Judul halaman yang muncul di tab browser -->
  <link rel="stylesheet" href="styles.css">
  <!-- Menghubungkan file HTML dengan file CSS -->
</head>
<body>
  <!-- Bagian isi utama website -->
  <header>
    <!-- Bagian header untuk menampilkan judul dan deskripsi -->
    <h1>Selamat Datang di Website Saya</h1>
    <!-- Judul utama website -->
    <p>Silahkan login</p>
    <!-- Deskripsi singkat -->
  </header>

  <nav>
    <!-- Navigasi menu untuk menghubungkan ke bagian lain halaman -->
    <ul>
      <li><a href="#tentang">Tentang</a></li>
      <!-- Tautan ke bagian 'Tentang' -->
      <li><a href="#layanan">Layanan</a></li>
      <!-- Tautan ke bagian 'Layanan' -->
      <li><a href="#kontak">Kontak</a></li>
      <!-- Tautan ke bagian 'Kontak' -->
    </ul>
  </nav>

  <main>
    <!-- Bagian utama konten website -->
    <section id="tentang">
      <!-- Bagian 'Tentang' -->
      <h2>Tentang Kami</h2>
      <p>Kami adalah tim yang berdedikasi untuk membantu Anda.</p>
    </section>
    <section id="layanan">
      <!-- Bagian 'Layanan' -->
      <h2>Layanan</h2>
      <p>Kami menyediakan berbagai layanan untuk kebutuhan Anda.</p>
    </section>
    <section id="kontak">
      <!-- Bagian 'Kontak' -->
      <h2>Kontak</h2>
      <p>Email: <a href="mailto:info@websiteanda.com">info@websiteanda.com</a></p>
      <!-- Menyediakan tautan untuk mengirim email -->
    </section>
  </main>

  <footer>
    <!-- Bagian footer -->
    <p>&copy; 2024 Website Anda. Semua hak dilindungi.</p>
    <!-- Hak cipta website -->
  </footer>
</body>
</html>
